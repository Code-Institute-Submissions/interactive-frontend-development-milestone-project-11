<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page One</title>
    <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css" />
</head>
<body>
    <button id="firstPlay" onclick="getRandom(), showGame()">Play</button>
    <div id="flashcard" style="border: 1px solid blue; display: none">
        <h3>Remember:</h3>
        <div id="flashcard1">Flashcard Word:</div>
        <button id="nextWord">Next</button>
        <button id="start" onclick="showGameboard()">Start</button>
    </div>
    <div id="gameboard" style="border: 5px solid red; display: none">
        <div id="score">Score:</div>
        <div id="level">Level:</div>
        <div id="round">Round:</div>
        <div id="timer">Timer:</div>
        <div id="wordList">
        <h2>Word List:</h2>

        </div>
    </div>
    <div id="random"></div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
