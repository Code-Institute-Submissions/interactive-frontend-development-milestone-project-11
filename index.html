<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page One</title>
    <!--<link rel = "stylesheet" type = "text/css" href = "assets/css/style.css" />-->
</head>
<body>

    <button id="" onclick="generateWords(), startGame()">New Game</button>
    
    <div id="flashcard" style="border: 1px solid blue; display: none">
        <h3>Remember:</h3>
        <div id="flashcard1">Flashcard Word:</div>
        <button id="nextWord" onclick="nextFlashCard()">Next</button>
        <button id="start" onclick="resetFlashcard(), showGameboard(), showSpaces()" style="display:none">Start</button>
    </div>

    <div id="gameboard" style="border: 5px solid red; display: none">
        <div>Score: <span id="score"></span></div>
        <div>Level: <span id="level"></span></div>
        <div>Round: <span id="round"></span></div>
        <div id="wordList">
        <h2>Word List:</h2>
        
        <div id="word1" class="word" style="display:none">
        1. <span id="span1">______________</span>
        <div id="word2" class="word" style="display:none">
        2. <span id="span2">______________</span>
        </div>
        <div id="word3" class="word" style="display:none">
        3. <span id="span3">______________</span>
        </div>
        <div id="word4" class="word" style="display:none">
        4. <span id="span4">______________</span>
        </div>
        <div id="word5" class="word" style="display:none">
        5. <span id="span5">______________</span>
        </div>
        
        <input type="text" id="text" placeholder="Type something...">
        <input type="button" class="check-answer" id="check-answer" value="Check" onclick ="checkAnswer()">
        </div>

        
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/gamev2.js"></script>
</body>
</html>
